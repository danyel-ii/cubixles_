name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  forge-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Forge tests
        run: forge test -vvv
        working-directory: contracts

  forge-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Forge coverage
        run: python3 scripts/check_coverage.py
        working-directory: contracts
        env:
          COVERAGE_MIN: "90"

  solhint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Solhint
        run: npx solhint "src/**/*.sol"
        working-directory: contracts

  client-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Client secret scan
        run: npm run check:no-client-secrets

  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: NPM audit
        run: npm audit --audit-level=high

  slither:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: crytic/slither-action@v0.4.1
        with:
          target: contracts
          slither-config: contracts/slither.config.json

  npm-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Vitest
        run: npm test

  playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      - name: Playwright
        run: npm run test:ui

  fork-test-mainnet:
    runs-on: ubuntu-latest
    env:
      MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
      FORK_BLOCK_NUMBER: ${{ secrets.FORK_BLOCK_NUMBER || '19000000' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Skip if MAINNET_RPC_URL is missing
        if: ${{ env.MAINNET_RPC_URL == '' }}
        run: echo "Skipping mainnet fork tests (missing MAINNET_RPC_URL)."
      - name: Fork tests (mainnet)
        if: ${{ env.MAINNET_RPC_URL != '' }}
        run: bash scripts/fork-test.sh

  fork-test-base:
    runs-on: ubuntu-latest
    env:
      FORK_RPC_URL: ${{ secrets.BASE_RPC_URL }}
      BASE_FORK_BLOCK: ${{ secrets.BASE_FORK_BLOCK || '10000000' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Skip if BASE_RPC_URL is missing
        if: ${{ env.FORK_RPC_URL == '' }}
        run: echo "Skipping Base fork tests (missing BASE_RPC_URL)."
      - name: Fork tests (base)
        if: ${{ env.FORK_RPC_URL != '' }}
        run: bash scripts/fork-test.sh
