name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  forge-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Forge tests
        run: forge test -vvv
        working-directory: contracts

  forge-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Forge coverage
        run: python3 scripts/check_coverage.py
        working-directory: contracts
        env:
          COVERAGE_MIN: "90"

  solhint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Solhint
        run: npx solhint "src/**/*.sol"
        working-directory: contracts

  client-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Client secret scan
        run: npm run check:no-client-secrets

  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: NPM audit
        run: npm audit --audit-level=high

  slither:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: crytic/slither-action@v0.3.0
        with:
          target: contracts
          slither-config: contracts/slither.config.json
